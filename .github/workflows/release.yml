name: Create Release

on:
  push:
    branches: ['main']

  workflow_dispatch:

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ðŸš€ release-please-action
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          bump-minor-pre-major: true
          release-as: '0.1.0'
          bump-patch-for-minor-pre-major: true
