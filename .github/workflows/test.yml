name: Run Tests
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ«¡ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: ğŸ§˜â€â™€ï¸ Download dependencies
        run: npm ci

      - name: ğŸ³ Run tests
        run: npm run test:ci

      - name: list files
        run: ls -R

      - name: ğŸ Generating coverage badges
        uses: jpb06/jest-badges-action@latest
        with:
          branches: main
          no-commit: true
          output-folder: ./badge

      - name: ğŸš Move badge to coverage folder
        run: mv ./badge/* ./coverage

      - name: ğŸš€ Publish coverage report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          folder: ./coverage
          target-folder: coverage-report/
