name: Run Tests
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🫡 Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: 🧘‍♀️ Download dependencies
        run: npm ci

      - name: 🎳 Run tests
        run: npm run test:ci

      - name: 🐝 Generating coverage badges
        uses: jpb06/jest-badges-action@latest
          with:
            branches: main
